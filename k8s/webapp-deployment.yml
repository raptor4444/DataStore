apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: Flaskapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Flaskapp
  template:
    metadata:
      labels:
        app: Flaskapp
    spec:
      containers:
        - name: Flaskapp-container
          image: raptor4444/flaskapp2:v1
          env:
            - name: MYSQL_HOST
              value: "10.98.19.211" # this is your mysql's service clusture IP, Make sure to change it with yours
            - name: MYSQL_PASSWORD
              value: "admin"
            - name: MYSQL_USER
              value: "root"
            - name: MYSQL_DB
              value: "mydb"
          ports:
            - containerPort: 5000
          imagePullPolicy: Always
